    <div class="container">
        <h1>Predict Drug and Description</h1>
        <form method="POST">
            <div class="input-row">
                <label for="input_example">Enter  Disease:</label>
                <input type="text" id="input_example" name="input_example" placeholder="Enter disease..." oninput="convertToLowercase(this)">
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if predicted_drug %}
        <div class="result">
            <p>Drug :</p>
            <p>{{ predicted_drug }}</p>
        </div>
        {% endif %}
        {% if predicted_procedure %}
        <div class="result">
            <p>Description:</p>
            <p>{{ predicted_procedure }}</p>
        </div>
        {% endif %}
    </div>
